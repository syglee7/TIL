<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script src="_.js"></script>
<script>
    // 컬렉션 중신 프로그래밍의 4가지 유형과 함수

    // 1. 수집하기 - map, values, pluck 등
    // 2. 거르기 - filter, reject, compact, without 등
    // 3. 찾아내기 - find, some, every 등
    // 4. 접기 - reduce, min, max, group_by, count_by

    var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
    ];

    // 1. 수집하기 - map

    console.log(
        _map(users, function (user) {
            return user.name;
        })
    );

    //  1) values

    var a = 10;
    console.log( _identity(a) );

    //console.log(users[0]);
    //console.log(_keys(users[0]));
    console.log(_values(users[0]));

    console.log(_map(_identity)(users[0]));

    //  2) pluck

   console.log(_pluck(users, 'age'));
   console.log(_pluck(users, 'name'));
   console.log(_pluck(users, 'id'));

   // 2. 거르기 - filter
    console.log(
        _filter(users, function (user) {
            return user.age > 30;
        })
    );

    // 1) reject

    console.log(
        _reject(users, function (user) {
            return user.age > 30;
        })
    );

    // 2) compact

    console.log(
        _compact([1, 2, 0, false, null, {}])
    );

    // 3. 찾아내기 - find
    // 1) find 만들기

    console.log(
        _get(_find(users, function (user) {
            return user.id === 50;
        }), 'name')
    );

    // 2) find_index

    _go(
        users,
        _find_index(function(user) { return user.id === 50; }),
        console.log
    );

    console.log(
        _find_index(users, function (user) {
            return user.age < 30;
        })
    );
    // 3) some

    console.log(_some([1, 2, 5, 10, 20], function (val) {
        return val > 10;
    }));

    console.log(_some([1, 2, 5, 10, 20], function (val) {
        return val > 20;
    }));


    // 4) every

    console.log(_every([1, 2, 5, 10, 20], function (val) {
        return val > 10;
    }));

    console.log(_every([12, 25, 5, 10, 20], function (val) {
        return val > 3;
    }));

    console.log(
        _some([1, 2, 0, 10])
    );

    console.log(
        _some([null, false, 0])
    );

    console.log(
        _some([null, false, 1])
    );


    console.log(
        _every([1, 2, 0, 10])
    );

    console.log(
        _every([null, false, 0])
    );

    console.log(
        _every([null, false, 1])
    );

    console.log(
        _every([1, 2, 10])
    );

    console.log(
        _some(users, function (user) {
            return user.age < 20;
        })
    );


</script>
</body>
</html>
