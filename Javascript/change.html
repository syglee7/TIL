<script>
    // 명령형 코드 함수형으로 전환하기
    var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
    ];

    // 1. 명령형 코드
    // 1) 30세 이상인 users를 거른다.
    var temp_users = [];
    for (var i = 0; i < users.length; i++) {
        if (users[i].age >= 30) {
            temp_users.push(users[i]);
        }
    }

    console.log(temp_users);
    // 2) 30세 이상인 users의 names를를 수집다.
    var names = [];
    for (var i = 0; i < temp_users.length; i++) {
        names.push(temp_users[i].name);
    }

    console.log(names);
    // 3) 30세 미만인 users를 거른다.

    var temp_users = [];
    for (var i = 0; i < users.length; i++) {
        if (users[i].age < 30) {
            temp_users.push(users[i]);
        }
    }

    console.log(temp_users);
    // 4) 30세 미만인 users의 ages를 수집한다.
    var ages = [];
    for (var i = 0; i < temp_users.length; i++) {
        ages.push(temp_users[i].age);
    }

    console.log(ages);

    // 2. _filter, _map 으로 리팩토링
    function _filter(list, predi) {
        var new_list = [];
        for (var i = 0; i < list.length; i++) {
            if (predi(list[i])) {
                new_list.push(list[i]);
            }
        }

       return new_list;
    }

    function _map(list, mapper) {
        var new_list = [];
        for (var i = 0; i < list.length; i++) {
            new_list.push(mapper(list[i]));
        }
        return new_list;
    }

    var over_30 = _filter(users, function (user)  {return user.age >= 30;});

    console.log(over_30);

    var names = _map(over_30, function (user) {
        return user.name;
    });

    console.log(names);


    var under_30 = _filter(users, function (user) { return user.age < 30;});

    console.log(under_30);

    var ages = _map(over_30, function (user) {
        return user.age;
    });

    console.log(ages);

    console.log(_map([1, 2, 3], function (num) { return num * 2; }));


    console.log(
        _map(
            _filter(users, function (user)  {return user.age >= 30;}),
            function (user) { return user.name; }
        )
    );

    console.log(
        _map(
            _filter(users, function (user)  {return user.age < 30;}),
            function (user) { return user.age; }
        )
    );
/*    console.log(
        _filter([1, 2, 3, 4], function (num) { return num % 2;})
    );
    console.log(
        _filter([1, 2, 3, 4], function (num) { return !(num % 2); })
    );*/

    // 3. 외부 다형성
    // 함수형이 보다 다형성면에서 좋음
    // 1) array_like, arguments, document.querySelectorAll

    console.log(
        [1, 2, 3, 4].map(function (val) {
            return val * 2;
        })
    );

    console.log(
        [1, 2, 3, 4].filter(function (val) {
            return val % 2;
        })
    );

    /*
    실행 안됨. array_like 이고 array가 아니기 때문에 map 이 없음
    console.log(
        document.querySelectorAll('*').map(function (node) {
            return node.nodeName;
        })
    );*/

    console.log(
        _map(document.querySelectorAll('*'), function (node) {
            return node.nodeName;
        })
    );


    // 2. 내부 다형성 ( 보조함수의 역할 )
    // 1) predi, iter, mapper

    _map([1, 2, 3, 4], function (v) { // 두번째는 무조건 콜백함수가 아님
        return v + 10;
    });

    // 3. 커링

    // 1) _curry, _curryr
    function _curry(fn) {
        return function (a, b) {
            return arguments.length === 2 ? fn(a, b) : function (b) { return fn(a, b); };
        }
    }

    function _curryr(fn) {
        return function (a, b) {
            return arguments.length === 2 ? fn(a, b) : function(b) { return fn(b, a);};
        }
    }

    var add =_curry(function (a, b) {
        return a + b;
    });

    var add10 = add(10);
    var add5 = add(5);
    console.log (add10(5));
    console.log( add(5)(3) );
    console.log( add5(3) );
    console.log (add(10)(3) );
    console.log( add(1, 2) );

    var sub = _curryr(function (a, b) {
        return a - b;
    });

    console.log( sub(10, 5) );

    var sub10 = sub(10);
    console.log( sub10(5) );

    // 2) _get 만들어 좀 더 간단하게 하기
    var _get = _curryr(function (obj, key) {
        return obj == null ? undefined : obj[key];
    });

    console.log(
        _map(
            _filter(users, function (user)  {return user.age >= 30;}),
            _get('name')
        )
    );

    console.log(
        _map(
            _filter(users, function (user)  {return user.age < 30;}),
            _get('age')
        )
    );
